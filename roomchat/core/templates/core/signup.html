<!-- prettier-ignore -->

{% extends 'core/base.html' %} {% block title %}Sign up | {% endblock %} {%block content %}
<div class="p-10 lg:p-15 text-center">
  <h1 class="text-3xl lg:text-6xl text-red-600 font-semibold">Sign up</h1>
</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
  {% csrf_token %}

  <div class="mb-5">
    <label class="text-black">Username</label>

    <input
      type="text"
      name="username"
      class="w-full mt-2 px-4 py-2 rounded-xl border border-black"
    />
  </div>

  <div class="mb-5">
    <label class="text-black">Prenume</label>

    <input
      type="text"
      name="first_name"
      class="w-full mt-2 px-4 py-2 rounded-xl border border-black"
    />
  </div>
  <div class="mb-5">
    <label class="text-black">Nume</label>

    <input
      type="text"
      name="last_name"
      class="w-full mt-2 px-4 py-2 rounded-xl border border-black"
    />
  </div>

  <div class="mb-5">
    <label class="text-black">Email</label>

    <input
      type="text"
      name="email"
      class="w-full mt-2 px-4 py-2 rounded-xl border border-black"
    />
  </div>

  <div class="mb-5">
    <label class="text-black">Grupa sanguină</label>
    <div class="relative">
      <select
        name="blood_type"
        class="block appearance-none w-full bg-white border border-black hover:border-gray-500 px-4 py-2 pr-8 rounded-xl shadow leading-tight focus:outline-none focus:shadow-outline-blue focus:border-red-600"
      >
        <option value="" disabled selected>Selectează grupa sanguină</option>
        <option value="O">O</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
      </select>
      <div
        class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
      >
        <svg
          class="h-6 w-6 text-black"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </div>

  <div class="mb-5">
    <label class="text-black">Rh</label>
    <div class="relative">
      <select
        name="rh_factor"
        class="block appearance-none w-full bg-white border border-black hover:border-gray-500 px-4 py-2 pr-8 rounded-xl shadow leading-tight focus:outline-none focus:shadow-outline-blue focus:border-red-600"
      >
        <option value="" disabled selected>Selectează-ti Rh-ul</option>
        <option value="+">Pozitiv</option>
        <option value="-">Negativ</option>
      </select>
      <div
        class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
      >
        <svg
          class="h-6 w-6 text-black"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path d="M19 9l-7 7-7-7"></path>
        </svg>
      </div>
    </div>
  </div>

  <div class="mb-5">
    <label class="text-black">Parolă</label>

    <input
      type="password"
      name="password1"
      class="w-full mt-2 px-4 py-2 rounded-xl border border-black"
    />
  </div>

  <div class="mb-5">
    <label class="text-black">Repetă Parola</label>

    <input
      type="password"
      name="password2"
      class="w-full mt-2 px-4 py-2 rounded-xl border border-black"
    />
  </div>

  {% if form.errors %} {% for field in form %} {% for error in field.errors %}
  <div class="mb-5 p-4 rounded-xl bg-red-500 text-white">
    <p>{{ error|escape }}</p>
  </div>
  {% endfor %} {% endfor %} {% endif %}

  <button
    class="px-5 w-full mt-5 py-3 rounded-xl text-white bg-red-800 hover:bg-red-700 mb-5"
  >
    Submit
  </button>
</form>
{% endblock %}
