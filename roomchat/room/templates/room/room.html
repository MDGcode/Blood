{% extends 'core/base.html' %}

{% block title %}{{ room.slug }} |{% endblock %}

{% block content %}

<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-red-800">{{ room.name }}</h1>
</div>
<div class="flex justify-center">
    <iframe src="{{ room.maps_link }}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</div>

{% endblock %}
