<!-- prettier-ignore -->

{% extends 'core/base.html' %} {% block title %}Spitale |{% endblock %} 
{% block content %}

<div class="p-10 md:p-20 text-center">
  <h1 class="text-3xl lg:text-6xl text-red-800 font-bold">Spitale</h1>
</div>

<div class="w-full grid md:grid-cols-4 md:mx-0">
  {% for room in rooms %}
  <div class="w-full px-3 py-3">
    <div class="p-4 bg-white shadow rounded-xl text-center">
      <h2 class="mb-5 text-2xl font-semibold pb-10">{{ room.name }}</h2>
      <a
        href="{% url 'room' room.slug %}"
        class="px-5 py-3 block rounded-xl text-white bg-red-600 hover:bg-red-700 duration-300 font-semibold text-lg"
        >Detalii</a
      >
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
